{% extends "layout.html" %}

{% block title %}
Chai page
{% endblock title %}

{% block content %}
<h1 class = "bg-pink-600 text=300xl" >All_chai | home page</h1>

<div class="grid grid-cols-4 gap-4 m-4">

{% for  chai in chais  %}
    <div class = "Chai-name bg-violet-500 p-5 rounded">
        <img class= "rounded shadow-lg" src="{{chai.image.url}}" alt="">
        <h3 class = " text-2xl font-bold bg-violet-500">{{chai.name}}</h3>
        <a href= "{% url 'chai_detail' chai.id %}">
             <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                {{chai.type}}-{{chai.id}}
             </button>   

            </button>
        </a>
    </div>
{% endfor %}

</div>

{% endblock content %}
